runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /images
  secure: always
  static_dir: static/images
- url: /html
  secure: always
  static_dir: static/html
- url: /css
  secure: always
  static_dir: static/css
- url: /js
  secure: always
  static_dir: static/js
- url: /pdf
  secure: always
  static_dir: static/pdf
- url: /static
  secure: always
  static_dir: static/static

- url: .*
  secure: always
  script: server.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: PIL
  version: "1.1.7"
- name: numpy
  version: "1.6.1"
- name: jinja2
  version: latest
