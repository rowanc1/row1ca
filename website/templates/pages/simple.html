{% extends "layouts/base.html" %}
{% block title %}{{ brick.title }}{% endblock %}
{% block head %}
    {% include "partials/fonts.html" %}

    <style type="text/css">
      a {
        color: #1E88E5;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover{
        text-decoration: underline;
      }

      h1, h2, h3, h4, h5{
        font-family: 'Oswald', sans-serif;
      }

      code{
        border-radius: 15px;
        border: 1px solid #E4E4E4;
        background-color: #FAFAFA;
        padding: 0 5px;
      }
      h1:first-of-type{
        border-bottom: 1px solid #333;
      }
      /*h1:first-of-type::after{
        content: " ";
        display: block;
        position: relative;
        width: 7px;
        margin-top: -7px;
        height: 7px;
        background-color: #F69C1E;
        top: 0px;
        left: calc(100% - 7px);
      }*/
      blockquote{
        padding: 10px 20px;
        margin: 20px 0;
        border-left: 5px solid #eee;
        color: #31708f;
        font-size: 17.5px;
        font-weight: 300;
        line-height: 1.25;
        text-align: justify;
      }
      blockquote small{
        display: block;
        line-height: 1.428571429;
        color: #999;
        font-size: 75%;
        text-align: right;
      }
      blockquote small:before {
        content: '\2014 \00A0';
      }

      dl dt{
        float: left;
        width: 160px;
        overflow: hidden;
        clear: left;
        text-align: right;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      dl dd{
        margin-left: 180px;
      }
      p {
        text-align: justify;
      }
      emph {
        font-style: italic;
      }
    </style>

    <script src="/js/ink.js"></script>

{% endblock %}
{% block body %}
    {% if brick.uid != 'profile' %}
    <a href="/"><div style="
        background-image: url('/images/logo/row1.png');
        background-size: cover;
        height: 40px;
        width: 45px;
        margin: 30px calc(50vw - 22px);;
        position: absolute;
        top:0;
        left:0;
    "></div></a>
    {% endif %}
    <ink-article>
    {% block article %}
    {% endblock %}
    </ink-article>
{% endblock %}
